<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetição, Array e DOM</title>
    <script src="./js.script/script.js" defer></script>
</head>
<body>
    <h1>Repetição</h1>
    <h2>Repetição com FOR (PARA)</h2>
    <form action="#">
        <input type="button" value="Mostrar contagem" onclick="contagemFor()">
    </form>

    <h2>Repetição com While (ENQUANTO)</h2>
    <form action="#">
        <input type="button" value="Mostrar contagem" onclick="contagemWhile()">
    </form>

    <h2>Repetição com DO (FAÇA)</h2>
    <form action="#">
        <input type="button" value="Mostrar contagem" onclick="contagemDo()">
    </form>

    <h2>Outro exemplo de repetição com FOR usando Tabuáda</h2>
    <form action="#">
        <input type="button" value="Mostrar contagem" onclick="tabuadaFor()">
    </form>

    <h2>Contagem Símples com FOR</h2>
    <form action="#">
        <input type="button" value="Mostrar contagem" onclick="caminhoFor()">
    </form>

</body>
</html>
